<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldTrack - Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/authen.css" rel="stylesheet"/>
</head>
<body>
    <div class="register-container">
        <h2>Tạo tài khoản</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Đại chỉ</label>
                <input type="text" id="address" name="email" class="form-control" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email" required>
            </div>

            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <a href="login.html" class="login-a">Đăng nhập</a>
        </form>
        <div id="registerMessage" class="alert d-none"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $("#registerForm").submit(function (e) {
            e.preventDefault();
            const messageDiv = $("#registerMessage");
            $.ajax({
                url: "http://localhost:5000/api/Account/register",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    username: $("#username").val(),
                    password: $("#password").val(),
                    email: $("#email").val()
                }),
                success: function (response) {
                    messageDiv
                        .removeClass("d-none alert-danger")
                        .addClass("alert-success")
                        .text("Đăng ký thành công!");
                    setTimeout(() => {
                        // Redirect or handle register success
                        // window.location.href = "/login";
                    }, 2000);
                },
                error: function (xhr) {
                    messageDiv
                        .removeClass("d-none alert-success")
                        .addClass("alert-danger")
                        .text("Tạo tài khoản thất bại: " + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
